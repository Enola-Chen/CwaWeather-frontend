<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>晴雨錄</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">
    <link rel="apple-touch-icon" href="./icon-v2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Space+Grotesk:wght@400;500;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --space-dark: #0a0e27;
            --space-blue: #1a1f3a;
            --space-purple: #2d1b4e;
            --nebula-pink: #ff6b9d;
            --nebula-blue: #4dd0e1;
            --nebula-purple: #9c27b0;
            --star-white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #e8eaf6;
            --text-secondary: #b8c5d6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans TC', 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b4e 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            padding-bottom: 40px;
            position: relative;
        }

        /* 星空背景動畫 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%;
            animation: twinkle 10s ease-in-out infinite;
            opacity: 0.6;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }

        /* 頂部狀態列 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-pill {
            color: var(--star-white);
            font-weight: 500;
            font-size: 1rem;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .location-pill::before {
            content: '✦';
            font-size: 1.2rem;
            color: var(--nebula-blue);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .update-pill {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .container {
            padding: 0 24px;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* === 主卡片：玻璃擬態效果 === */
        .hero-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 32px 40px;
            text-align: center;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }

        .hero-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(77, 208, 225, 0.1) 0%, transparent 70%);
            animation: nebula 15s ease-in-out infinite;
        }

        @keyframes nebula {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(10%, 10%) rotate(120deg); }
            66% { transform: translate(-10%, 5%) rotate(240deg); }
        }

        .hero-period {
            font-size: 0.85rem;
            color: var(--nebula-blue);
            letter-spacing: 0.2em;
            margin-bottom: 24px;
            font-weight: 500;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: baseline;
            gap: 16px;
            margin: 24px 0;
            position: relative;
            z-index: 1;
        }

        .hero-icon {
            font-size: 4rem;
            filter: drop-shadow(0 0 20px rgba(77, 208, 225, 0.6));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .hero-temp {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--nebula-blue) 0%, var(--nebula-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .hero-temp-unit {
            font-size: 1.5rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .hero-desc {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 32px;
            font-weight: 400;
            letter-spacing: 0.05em;
            position: relative;
            z-index: 1;
        }

        /* === 建議區 === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--glass-border);
            position: relative;
            z-index: 1;
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 16px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 10px rgba(77, 208, 225, 0.5));
        }

        .advice-text {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            margin: 4px 0;
            letter-spacing: 0.05em;
        }

        .advice-sub {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        /* === 稍後預報 === */
        .section-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 120px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px 16px;
            text-align: center;
            border: 1px solid var(--glass-border);
            flex-shrink: 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .mini-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(77, 208, 225, 0.2);
        }

        .mini-time {
            color: var(--nebula-blue);
            font-size: 0.75rem;
            display: inline-block;
            margin-bottom: 16px;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .mini-icon {
            font-size: 2rem;
            margin: 8px 0;
            filter: drop-shadow(0 0 10px rgba(77, 208, 225, 0.4));
        }

        .mini-temp {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .mini-rain {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 8px;
            font-weight: 300;
        }

        /* Loading 畫面 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2d1b4e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-text {
            color: var(--text-secondary);
            font-weight: 300;
            margin-top: 24px;
            letter-spacing: 0.2em;
            font-size: 0.85rem;
        }

        .loading-icon {
            font-size: 3rem;
            filter: drop-shadow(0 0 20px rgba(77, 208, 225, 0.8));
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 淡入動畫 */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-icon">✦</div>
        <p class="loading-text">觀測中</p>
    </div>
    <div class="status-bar">
        <div class="location-pill">台中</div>
        <div id="updateTime" class="update-pill">更新中</div>
    </div>

    <div class="container fade-in" id="mainContent" style="display: none;">

        <div id="heroCard">
        </div>

        <h2 class="section-title">稍後天氣</h2>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        const API_URL = "https://weather-help.zeabur.app/api/weather/taichung";

        function getWeatherIcon(weather) {
            if (!weather) return "◐";
            if (weather.includes("晴")) return "☀";
            if (weather.includes("多雲")) return "◑";
            if (weather.includes("陰")) return "☁";
            if (weather.includes("雨")) return "☔";
            if (weather.includes("雷")) return "⚡";
            return "◐";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "○";
            let rainText = "無需雨具";
            if (parseInt(rainProb) > 30) {
                rainIcon = "◉";
                rainText = "攜傘出門";
            }

            let clothIcon = "○";
            let clothText = "舒適宜人";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "◎";
                clothText = "輕薄透氣";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "●";
                clothText = "添衣保暖";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "早晨";
            if (hour >= 11 && hour < 14) return "中午";
            if (hour >= 14 && hour < 18) return "下午";
            if (hour >= 18 && hour < 23) return "晚上";
            return "深夜";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. 渲染 Hero Card (主畫面)
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">— ${period} —</div>
                            <div class="hero-temp-container">
                                <span class="hero-icon">${getWeatherIcon(current.weather)}</span>
                                <span class="hero-temp">${avgTemp}</span>
                                <span class="hero-temp-unit">°C</span>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <span class="advice-icon">${advice.rainIcon}</span>
                                    <span class="advice-text">${advice.rainText}</span>
                                    <span class="advice-sub">降雨 ${current.rain}</span>
                                </div>
                                <div class="advice-item">
                                    <span class="advice-icon">${advice.clothIcon}</span>
                                    <span class="advice-text">${advice.clothText}</span>
                                    <span class="advice-sub">體感 ${current.maxTemp}</span>
                                </div>
                            </div>
                        </div>
                    `;

            // 2. 渲染稍後預報 (包含明天判斷)
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            // 抓今天的日期數字 (例如 24)
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                // 判斷該預報的日期是否跟今天不同，不同就是明天
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "明 · " + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <span class="mini-time">${p}</span>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp} – ${f.maxTemp}</div>
                                <div class="mini-rain">${f.rain}</div>
                            </div>
                        `;
            });

            // 3. 右上角顯示今日日期
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["日", "一", "二", "三", "四", "五", "六"];

            document.getElementById('updateTime').textContent = `${month}/${date} 週${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                // 1. 定義「最低等待時間」：1500 毫秒 (1.5秒)
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));

                // 2. 定義「抓取資料」的工作
                const fetchPromise = fetch(API_URL).then(res => res.json());

                // 3. Promise.all 會等待「兩個都完成」才會往下走
                // result 陣列裡，第一個是 delay 的結果(沒用到)，第二個是 api 的 json 資料
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);

                    // 資料處理好後，隱藏 Loading，顯示主畫面
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("資料讀取失敗，請稍後再試");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
